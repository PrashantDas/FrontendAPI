{% extends 'base.html' %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Edit Notes
        {% endblock %}</title>
  </head>
  <body>    
    {% block content %}

    
  <div class="row">
    <div class="col col-4">
      <div class="card">
        <h5 class="card-header">Edit Note</h5>
        <div class="card-body">

          <form action="." method="POST"> {% csrf_token %}
            {{ edit_form.as_p }}
            <br>
            <button type="submit" class="btn btn-outline-primary btn-sm">Submit</button>
          </form>

        </div>
      </div>
    </div>
  </div>
  <br>
  {{ data }}
    {% endblock %}
  </body>
</html>
